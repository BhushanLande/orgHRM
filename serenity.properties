webdriver.driver= chrome
#chrome.switches=--remote-allow-origins=*,--ignore-certificate-errors,
webdriver.chrome.driver= src/test/java/resources/driver/chromedriver.exe
serenity.project.name= OrgHRM
webdriver.base.url=https://opensource-demo.orangehrmlive.com
webdriver.wait.for.timeout=30000
webdriver.timeouts.implicitlywait=10000
serenity.take.screenshots=BEFORE_AND_AFTER_EACH_STEP
serenity.outputDirectory=target/site/serenity
#serenity.full.page.screenshot.strategy = true
serenity.console.colors = true
serenity.browser.maximized=true
chrome.capabilities.acceptSslCerts=true
chrome.capabilities.handlesAlerts=true

#..Headless execution
headless.mode=true
chrome.switches=--remote-allow-origins=*,--ignore-certificate-errors,--headless
serenity.browser.width=1400
serenity.browser.height=800